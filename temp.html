<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>

    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">

    <!-- Bootstrap cdn -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


    <!-- Custom css -->
    <link rel="stylesheet" href="css/style.css">


    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/5392481572.js" crossorigin="anonymous"></script>

    <!-- Bootstrap Scripts -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

</head>

<body>
    <!-- Navbar -->

    <nav class="navbar navbar-light">

        <ul class="navbar-nav">
            <li class="nav-item active temperature">
                <a class="nav-link" href="temp.html">
                    <i class="fas fa-thermometer-three-quarters"></i>
                </a>
            </li>
            <li class="nav-item weight">
                <a class="nav-link" href="index.html">
                    <i class="fas fa-weight-hanging"></i>
                </a>
            </li>
            <li class="nav-item height">
                <a class="nav-link" href="height.html">
                    <i class="fas fa-arrows-alt-v"></i>
                </a>
            </li>
        </ul>
    </nav>


    <!-- Main Body of the tool -->
    <div class="main">
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3">

                    <!-- Top Visual -->
                    <h1 class="display-4 text-center input-heading">Temperature Converter</h1>

                    <!-- Input box-->
                    <div class="input-group">
                        <input id="unitInput" class="form-control" type="number">

                        <!-- Button -->
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary dropdown-toggle" type="button"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Unit</button>
                            <div class="dropdown-menu">
                                <a id="convertFromC" class="dropdown-item" href="#">Celsius</a>
                                <a id="convertFromK" class="dropdown-item" href="#">Kelvin</a>
                                <a id="convertFromF" class="dropdown-item" href="#">Fahrenheit</a>
                            </div>
                        </div>
                    </div>


                    <!-- output -->

                    <div id="output">


                        <div id="output1"></div>
                        <div id="output2"></div>


                    </div>



                </div>
            </div>
        </div>
    </div>





    <script>



        document.querySelector("#output").style.visibility = "hidden";

        const output1Select = document.querySelector("#output1");
        const output2Select = document.querySelector("#output2");

        document.querySelector("#convertFromC").addEventListener("click", function () {

            let inputValueString = document.querySelector("#unitInput").value;
            let inputValue = parseInt(inputValueString);

            document.querySelector("#output").style.visibility = "visible";

            output1Select.innerHTML = `<div class="card mt-1 bg-primary">
                        <div class="card-body">
                            <h4>Fahrenheit:</h4>
                            <div id="poundOutput" class="output-visual">${(inputValue * 9 / 5) + 32}</div>
                        </div>
                    </div>`
            output2Select.innerHTML = `<div class="card mt-1 bg-success">
                        <div class="card-body">
                            <h4>Kelvin:</h4>
                            <div id="gramOutput" class="output-visual">${inputValue + 273.15}</div>
                        </div>
                    </div>`
        });

        document.querySelector("#convertFromK").addEventListener("click", function () {

            let inputValueString = document.querySelector("#unitInput").value;
            let inputValue = parseInt(inputValueString);

            document.querySelector("#output").style.visibility = "visible";
            console.log(inputValue)
            output1Select.innerHTML = `<div class="card mt-1 bg-primary">
                        <div class="card-body">
                            <h4>Fahrenheit:</h4>
                            <div id="poundOutput" class="output-visual">${ (inputValue - 273.15) * 9 / 5 + 32}</div >
                        </div >
                    </div > `
            output2Select.innerHTML = `<div class="card mt-1 bg-success">
                        <div class="card-body">
                            <h4>Celsius:</h4>
                            <div id="gramOutput" class="output-visual">${inputValue - 273.15}</div>
                        </div>
                    </div>`
        });



        document.querySelector("#convertFromF").addEventListener("click", function () {

            let inputValueString = document.querySelector("#unitInput").value;
            let inputValue = parseInt(inputValueString);

            document.querySelector("#output").style.visibility = "visible";

            output1Select.innerHTML = `<div class="card mt-1 bg-primary">
                        <div class="card-body">
                            <h4>Fahrenheit:</h4>
                            <div id="poundOutput" class="output-visual">  ${((inputValue - 32) * 5) / 9}</div >
                        </div >
                    </div > `
            output2Select.innerHTML = `<div class="card mt-1 bg-success">
                        <div class="card-body">
                            <h4>Celsius:</h4>
                            <div id="gramOutput" class="output-visual">${(inputValue - 32) * 5 / 9 + 273.15}</div>
                        </div>
                    </div>`
        });







    </script>




</body>

</html>
